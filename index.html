<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data Viz</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div id="header">
            <h1>Football DataViz</h1>
        </div>
        <div class="choosing-players">
            <div id="dataviz">
                <div class="flex-container">
                    <div class="data-interaction">
                        <div class="flex-item">
                            <p>Pick the league</p>
                        </div>
                        <div class="flex-item"><select id="pick-league"></select></div>
                    </div>

                    <div class="axis-interaction">
                        <div class="flex-item">
                            <p>X-Axis</p>
                        </div>
                        <div class="flex-item"><select id="x-axis"></select></div>

                        <div class="flex-item">
                            <p>Y-Axis</p>
                        </div>
                        <div class="flex-item"><select id="y-axis"></select></div>
                    </div>
                </div>
            </div>
            <div id="starPlot"></div>
        </div>

        <div id="myTeam">
            <div id="players">
                <h1>Lista Giocatori di Calcio</h1>
                <div id="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Et√†</th>
                                <th>Squadra</th>
                                <th>Posizione</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div id="field">

            </div>
        </div>

        <script type="module" src="js/starPlot.js"></script>
        <script type="module" src="js/scatterPlot.js"></script>
        <script type="module" src="js/myTeam.js"></script>
        <script type="module" src="js/index.js"></script>
    </body>

</html>
