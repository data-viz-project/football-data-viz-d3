<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data Viz</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <link href="https://fonts.cdnfonts.com/css/nexa-bold" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container">
            <div class="sidebar">
                <div class="sidebar-title">
                    <h1>Football data visualization tool with d3.js</h1>
                </div>
                <div class="data-interaction">
                    <div class="flex-item">
                        <p>Pick the league</p>
                    </div>
                    <div class="flex-item"><select id="pick-league"></select>
                    </div>
                </div>
            </div>
            <div class="no-sidebar">
                <div id="header">
                    <div class="sidebar-toggle">
                        <button>
                            <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/menu--v3.png"
                                alt="menu--v3" />
                        </button>
                    </div>
                    <h1 style=" font-weight: bold;">Football DataViz</h1>
                </div>
                <div class="content">
                    <div id="choosing-players">
                        <div id="scatter-plot">
                            <div class="flex-container">
                                <div class="axis-interaction">
                                    <div class="flex-item">
                                        <p>X-Axis</p>
                                    </div>
                                    <div class="flex-item"><select id="x-axis"></select></div>

                                    <div class="flex-item">
                                        <p>Y-Axis</p>
                                    </div>
                                    <div class="flex-item"><select id="y-axis"></select></div>
                                </div>
                            </div>
                        </div>

                        <div id="player-analysis">
                            <div id="player-vis">

                            </div>
                            <div id="barPlot">
                                <div class="bar-plot-title"></div>
                                <div class="bar-plot-interactions"><button id="showGoals">Goals</button>
                                    <button id="showAssists">Assists</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <script type="module" src="js/scatterPlot.js"></script>
        <script type="module" src="js/index.js"></script>
    </body>

</html>
